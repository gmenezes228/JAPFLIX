<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Japflix</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body class="bg-dark">
  <main>
    <div class="text-center container">
      <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light"><img src="img/japflix.png" alt=""></h1>
          <input type="search" class="form-control" name="buscar" id="inputBuscar" placeholder="Ej.: The Lion King">
          <button class="btn btn-primary m-2" id="btnBuscar">Buscar</button>
        </div>
      </div>
    </div>

    <!-- Offcanvas de bootstrap https://getbootstrap.com/docs/5.0/components/offcanvas/-->
    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvas-detalle-pelicula" aria-labelledby="offcanvasLabel">
      <div class="offcanvas-header">
        <h5 id="movieTitle" class="offcanvas-title">Título</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <p id="movieOverview">Overview</p>
        <div>
          <h5>Géneros:</h5>
          <ul id="movieGenres">
            <li>Genero 1</li>
            <li>Genero 2</li>
          </ul>
        </div>
      </div>
      <div class="offcanvas-footer d-flex justify-content-end p-3">
        <div class="dropdown m-1">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"> Ver más </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="moreList">
            <li>
              <button class="dropdown-item text-dark" disabled>
                <span>Year:</span>
                <span id="movieYear">12345</span>    <!-- El número 12345 simplemente está aquí para mostrar algo por defecto hasta que se actualice con el dato real. -->
              </button>
            </li>
            <li>
              <button class="dropdown-item text-dark" disabled>
                <span>Runtime:</span>
                <span id="movieRuntime">12345</span>
              </button>
            </li>
            <li>
              <button class="dropdown-item text-dark" disabled>
                <span>Budget:</span>
                <span id="movieBudget">12345</span>
              </button>
            </li>
            <li>
              <button class="dropdown-item text-dark" disabled>
                <span>Revenue:</span>
                <span id="movieRevenue">12345</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="album mt-3">
      <ul class="list-group container" id="lista">
        <!-- Se carga de manera dinámica con JavaScript -->

      </ul>
    </div>
  </main>

  <footer class="text-muted py-3">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Volver arriba</a>
      </p>
      <p class="mb-1">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">
          Jovenes a Programar</a>.
      <p class="mb-1">Generado con fines estrictamente educativos.</p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
